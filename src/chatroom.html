<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chatroom</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./socket.io/socket.io.js"></script>
  <script src="js/jquery.min.js"> </script>
  <script src="js/popper.min.js"> </script>
  <script src="js/bootstrap.min.js"> </script>
  <script src="js/index.js"> </script>

</head>

<body>

    <!-- MESSAGE BOX -->
    <div class="modal" id="nameModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter your name for chatroom(leave blank for anonymous)</h5>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder=" Enter Name" id="name">
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary text-white" id="nameButton">Enter</button>
          </div>
        </div>
      </div>
    </div>


    <!-- message box -->
    <div class="container-fluid ">
      <div class="row position-absolute height-10 bg-dark text-light w-100">
        <div class="h3 col-12 col-sm-9  d-flex justify-content-center align-items-center ">
          <span id='cat'></span> CHATROOM
        </div>
        <div class="font-italic col-12 col-sm-3 d-flex justify-content-center align-items-center">
          <span id='population'>0</span>&nbsp; people online
        </div>
      </div>
      <div class="row">
        <div class="col overflow height-80 position-absolute mt-10 content" id="msgBox">

        </div>
      </div>
    </div>


    <!-- send area-->
<div class="container-fluid height-10 fixed-bottom bg-dark text-light">
  <div class="row mt-2">
    <div class="col-9 col-sm-11 p-0">
      <input class="form-control w-100" id="msg">
    </div>
    <div class="col-3 col-sm-1 p-0">
      <button class="btn btn-secondary w-100" id="send">Send</button>
    </div>
  </div>


</body>

</html>
